<!doctype html>
<html ng-app="myApp">

<head>
	<title>Metabuscador</title>
	<meta charset="utf-8">
	<meta name="theme-color" content="#222222" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="VIRTUAL IT DEPT.">
	<meta name="author" content="Daniel G. Cosenza">
	<link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.css">
		<link rel="icon" 
      type="image/png" 
      href="favicon.ico">
	<style>
		body {
			padding-top: 0px;
			/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
		}
		
		.hero-spacer {
			margin-top: 20px;
		}
		
		.hero-feature {
			margin-bottom: 30px;
		}
		
		footer {
			margin: 50px 0;
		}
		
		thead > tr {
			cursor: pointer;
		}
	</style>
</head>
<body>

<nav id="navbar" class="navbar navbar-default" role="navigation">
</nav>

	<div>
		<div ng-controller="ProdsCtrl" class="container" ng-cloak>

				<p>Cantidad Total: {{total_metabuscador}}
				<p><label>Filtro de Datos: <input ng-model="searchText" ng-change="updateFilteredList()" capitalize></label></p>
				<table at-table at-list="filteredList" at-paginated class="table" at-config="config">
					<thead></thead>
					<tbody>
						<tr ng-class="{'warning': item.cc == 'ENTREGAS REALIZADAS', 'danger': item.cc == 'TALLERES FAMILIARES', 'info': item.cc == 'ATENCIÓN T.S.', 'active': item.cc == 'AYUDAS INSTITUCIONALES', 'success': item.cc == 'ÚLTIMAS ENTREGAS'}">
							<td at-attribute="aa" at-title="APELLIDO, NOMBRES" at-sortable at-initial-sorting="asc">{{item.aa}}</td>
							<td at-attribute="bb" at-title="D.N.I. / C.U.I.L." at-sortable>{{item.bb}}</td>
							<td at-attribute="cc" at-title="BASE DE DATOS" at-sortable><a href="{{item.dd}}">{{item.cc}}</a></td>
						</tr>
					</tbody>
				</table>
				<at-pagination at-list="filteredList" at-config="config"></at-pagination>
		</div>
	</div>
	
	<script>var sourceUrl = "./metabuscador.json";</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./js/angular-table.min.js"></script>
	<script src="./js/appmetabuscador.js"></script>
	<script>
		$("#navbar").load("./templates/navbarmeta.html");
	</script>

</body>

</html>
