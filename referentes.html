<!doctype html>
<html ng-app="myApp">

<head>
	<title>Listado de Referentes</title>
	<meta charset="utf-8">
	<meta name="theme-color" content="#222222" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="VIRTUAL IT DEPT.">
	<meta name="author" content="Daniel G. Cosenza">
	<link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.css">
		<link rel="icon" 
      type="image/png" 
      href="favicon.ico">
	<style>
		body {
			padding-top: 50px;
			/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
		}
		
		.hero-spacer {
			margin-top: 20px;
		}
		
		.hero-feature {
			margin-bottom: 30px;
		}
		
		footer {
			margin: 50px 0;
		}
		
		thead > tr {
			cursor: pointer;
		}
	</style>
</head>

<body>
	<nav id="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
	</nav>
	<div>
		<div ng-controller="ProdsCtrl" class="container" ng-cloak>
			<header class="jumbotron hero-spacer">
			<div class="row">
				<div class="hero-feature">
      <p>Haz click en el botón para volver a Inicio</p>
      <div class="row">
      	<div class="col-md-3 col-sm-5">
        	<a class="btn btn-info btn-lg" href="index.html">Página de Inicio</a>
        </div>
      </div>
	</div>
</div>
		</header>
			<h1 class="text-primary">Listado de Referentes Barriales<br>Últ. actualización: 25/06/2017</h1>

			<p>Cantidad Total: {{total_referentes}}
				<p><label>Filtro de Datos: <input ng-model="searchText" ng-change="updateFilteredList()" capitalize></label></p>
				<table at-table at-list="filteredList" at-paginated class="table" at-config="config">
					<thead></thead>
					<tbody>
						<tr ng-class="{'danger': item.pr < 0, 'success': item.pr >= 25}">
							<td at-attribute="aa" at-title="APELLIDO, NOMBRES" at-sortable at-initial-sorting="asc">{{item.aa}}</td>
							<td at-attribute="bb" at-title="TELEFONO" at-sortable>{{item.bb}}</td>
						</tr>
					</tbody>
				</table>
				<at-pagination at-list="filteredList" at-config="config"></at-pagination>
		</div>
	</div>
	
	<script>var sourceUrl = "./referentes.json";</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./js/angular-table.min.js"></script>
	<script src="./js/appreferentes.js"></script>
	<script>
		$("#navbar").load("/templates/navbar.html");
	</script>

</body>

</html>
