<!doctype html>
<html ng-app="myApp">

<head>
	<title>Visitas a Realizar</title>
	<meta charset="utf-8">
	<meta name="theme-color" content="#222222" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="VIRTUAL IT DEPT.">
	<meta name="author" content="Daniel G. Cosenza">
	<link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.css">
		<link rel="icon" 
      type="image/png" 
      href="favicon.ico">
	<style>
		body {
			padding-top: 0px;
			/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
		}
		
		.hero-spacer {
			margin-top: 20px;
		}
		
		.hero-feature {
			margin-bottom: 30px;
		}
		
		footer {
			margin: 50px 0;
		}
		
		thead > tr {
			cursor: pointer;
		}
	</style>
</head>
<body>

<nav id="navbar" class="navbar navbar-default" role="navigation">
</nav>

	<div>
		<div ng-controller="ProdsCtrl" class="container" ng-cloak>

				<p>Cantidad Total: {{total_visitas}}
				<p><label>Filtro de Datos: <input ng-model="searchText" ng-change="updateFilteredList()" capitalize></label></p>
				<table at-table at-list="filteredList" at-paginated class="table" at-config="config">
					<thead></thead>
					<tbody>
						<tr ng-class="{'danger': item.pr < 0, 'success': item.pr >= 25}">
							<td at-attribute="aa" at-title="ZONA" at-sortable>{{item.aa}}</td>
							<td at-attribute="bb" at-title="GRUPO" at-sortable>{{item.bb}}</td>
							<td at-attribute="cc" at-title="CAMPO" at-sortable>{{item.cc}}</td>
							<td at-attribute="dd" at-title="ID" at-sortable>{{item.dd}}</td>
							<td at-attribute="ee" at-title="APELLIDO, NOMBRE" at-sortable at-initial-sorting="asc">{{item.ee}}</td>
							<td at-attribute="ff" at-title="D.N.I." at-sortable>{{item.ff}}</td>
							<td at-attribute="gg" at-title="DOMICILIO" at-sortable>{{item.gg}}</td>
							<td at-attribute="hh" at-title="DOMICILIO - OBSERVACIONES" at-sortable>{{item.hh}}</td>
							<td at-attribute="ii" at-title="BARRIO" at-sortable>{{item.ii}}</td>
							<td at-attribute="jj" at-title="TELEFONO FIJO" at-sortable>{{item.jj}}</td>
							<td at-attribute="kk" at-title="TELEFONO CELULAR" at-sortable>{{item.kk}}</td>
							<td at-attribute="ll" at-title="OBSERVACIONES" at-sortable>{{item.ll}}</td>
							<td at-attribute="mm" at-title="LOCALIDAD" at-sortable>{{item.mm}}</td>
							<td at-attribute="nn" at-title="PROVINCIA" at-sortable>{{item.nn}}</td>
							<td at-attribute="oo" at-title="PAÍS" at-sortable>{{item.oo}}</td>
							<td at-attribute="pp" at-title="GIS" at-sortable><a href="{{item.gi}}">{{item.pp}}</a></td>
							<td at-attribute="qq" at-title="RESULTADO DE LA VISITA" at-sortable>{{item.qq}}</td>
						</tr>
					</tbody>
				</table>
				<at-pagination at-list="filteredList" at-config="config"></at-pagination>
		</div>
	</div>
	
	<script>var sourceUrl = "./varealizar.json";</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./js/angular-table.min.js"></script>
	<script src="./js/appvisitas.js"></script>
	<script>
		$("#navbar").load("./templates/navbarvarealizar.html");
	</script>

</body>

</html>
